<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./asset/Logo.jpg" type="imagen.jpg" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="./asset/Logo.jpg" alt="logo-Allura" />
    </header>
    <main>
      <section class="section1">
        <textarea class="area" placeholder="ingrese su texto aqui!"></textarea>
        <div class=".advertencia">
          <p>
            <img src="./asset/exclamacion.svg" alt="signoExclamacion" />
            Ingresar solo minusculas y sin acento
          </p>
        </div>
        <div class="contenedorBtn">
          <button class="btnEncriptar">Encriptar</button>
          <button class="btnDesencriptar">Desencriptar</button>
        </div>
      </section>

      <section class="section2">
        <div class="imgMuñeco">
          <img src="./asset/Muñeco2.png" alt="muñeco de allura" />
        </div>

        <div class="h3Contenedor">
          <h3>Ningun mensaje fue encontrado</h3>
        </div>

        <div class="contenedorP">
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <div class="encriptado">
          <h3>Mensaje ecriptado</h3>
          <p class="resultText"></p>
        </div>

        <div class="contenedorCopia">
          <button class="btnCopiar">Copiar</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; Mariana Navarro 2024</p>
    </footer>

    <script src="./javascript/index.js"></script>
  </body>
</html>
